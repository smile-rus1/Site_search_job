{% extends 'admin_navbar.html' %}

{% block title %} Авторизация администраторов {% endblock %}


{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="container mt-5">
        <div class="mb-3">
            <label for="username" class="form-label"><i style="font-weight: bold;">Никнейм</i></label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите никнейм">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><i style="font-weight: bold;">Пароль</i></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
        </div>
        <br>
        <input type="submit" value="Submit" class="btn" style="background-color: #4f868c; color: white; font-size: larger; width: 8rem;">
    </div>
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Неправильные данные, повторите попытку!");
    window.location.href = "{% url 'index' %}admin_register/"
    {% endif %}
</script>
{% endblock %}
