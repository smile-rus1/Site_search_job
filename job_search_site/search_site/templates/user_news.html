{% extends 'user_navbar.html' %}
{% block title %} Новости {% endblock %}
{% block news %} active {% endblock %}


{% block content %}
<div class="container mt-3">
    {% for n in news %}
    <div class="row mt-3">
        <h2>{{ n.title }}</h2>
        <p>{{ n.content }}</p>
        <div class="form-group col-md-3">
            <p>Дата добавления: {{ n.date_add}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
