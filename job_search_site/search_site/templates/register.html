{% extends 'base.html' %}

{% block title %} Регистрация {% endblock %}
{% block user_login %} active {% endblock %}

{% block content %}

<form class="container mt-4" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div>
            <label title="Учтите имя потом поменять будет нельзя!">Имя профиля</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Введите имя профиля">
        </div>
        <br>
        <div class="form-group col-md-6">
            <label>Имя</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Введите имя">
        </div>
        <div class="form-group col-md-6">
             <label>Фамилия</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Введите фамилию">
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label>Пароль</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Введите пароль">
            </div>
            <div class="form-group col-md-6">
                <label>Повторите пароль</label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Повторите пароль">
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label>Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Введите Email">
            </div>
            <div class="form-group col-md-6">
                <label>Номер телефона</label>
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Введите номер телефона">
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-6">
                <label>Пол</label>
                <div style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px;">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="custom-control-input" name="gender" id="male" value="Мужчина">
                        <label for="male" class="custom-control-label">Мужчина</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="custom-control-input" name="gender" id="female" value="Женщина">
                        <label for="female" class="custom-control-label">Женщина</label>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Фотография профиля</label>
                <input type="file" class="form-control" name="image" id="image" placeholder="Выерите фото для профиля">
            </div>
        </div>
    </div>
    <br>
    <input type="submit" value="Зарегистрироваться" class="btn" style="background-color: #4f868c; color: white; font-size: larger; width: 16rem;">
</form>

{% endblock %}
