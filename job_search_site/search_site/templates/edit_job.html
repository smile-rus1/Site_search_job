{% extends 'company_navbar.html' %}

{% block title %} Система приема {% endblock %}
{% block application_form %} active {% endblock %}

{% block content %}
<form class="container mt-3" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-md-12">
            <label>Название работы</label>
            <input type="text" class="form-control mt-1" name="job_title" id="job_title" value="{{job.title}}" required>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-6">
            <label>Начало приема</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;({{job.start_date}})
            <input type="date" class="form-control mt-1" name="start_date" id="start_date">
        </div>
        <div class="form-group col-md-6">
            <label>Конец приема</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;({{job.end_date}})
            <input type="date" class="form-control mt-1" name="end_date" id="end_date">
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-6">
            <label>Опыт работы</label>
            <input type="text" class="form-control mt-1" name="experience" id="experience" value="{{job.experience}}" required>
        </div>
        <div class="form-group col-md-6">
            <label>Заработаня плата</label>
            <input type="number" class="form-control mt-1" name="salary" id="salary" value="{{job.salary}}" required>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Необходимые навыки</label>
            <input type="text" class="form-control mt-1" name="skills" id="skills" value="{{job.skills}}" required>
        </div>
        </div>

    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Местоположения компании</label>
            <input type="text" class="form-control mt-1" name="location" id="location" value="{{job.location}}" required>
        </div>
    </div>

    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Описсание компании</label>
            <textarea name="description" id="description" class="form-control mt-1" cols="30" rows="4" required>{{job.description}}</textarea>
        </div>
    </div>
<input type="submit" value="Submit" class="btn btn-primary mt-2">
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Job details updated successfully.")
    window.location = "{% url 'index' %}job_list/"
    {% endif %}
</script>
{% endblock %}
